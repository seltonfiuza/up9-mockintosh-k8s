services:
  carts.sock-shop:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    command: /config/mockintosh.yml 'http://carts.sock-shop'
    environment:
    - MOCKINTOSH_FORCE_PORT=80
    hostname: carts
    image: testrio/mockintosh:latest
    ports:
    - 80
    read_only: true
    volumes:
    - .:/config
